<h1>Chat</h1>
<ul>
	<li ng-repeat="message in messages"><img class="userimage" ng-src="http://www.gravatar.com/avatar/{{message.md5Hash}}"><b>{{message.username}}:</b> {{message.text}}</li>
</ul>
<form class="pure-form" ng-submit="sendMessage()">
	<div class="pure-control-group">
		<input type="text" ng-model="message.text">
		<button type="submit" class="pure-button pure-button-primary">Send</button>
	</div>
</form>
