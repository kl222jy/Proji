<div class="task-item pure-g {{task.status | toCSSName}} {{activeSprint}}">
    <div class="pure-u-1-6 task-item-priority"><span ng-if="!task.points">?</span>{{task.points}}</div>
    <div class="pure-u-5-6 task-item-body ">
    <span class="task-item-delete" ng-transclude></span>
        <p><b>{{task.name}}</b> - {{task.description}}</p>
    </div>
</div>
