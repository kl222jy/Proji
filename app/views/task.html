<h1>Task</h1>
<div class="pure-g-r">
	<div class="pure-u-1-3">
        <h2>Sprint backlog</h2>
        <p>Filter: <input type="text" ng-model="taskFilter"></p>
        <div ng-repeat="(sbTaskId, sbTask) in sbTasks | toArray | orderBy: 'points':true | filter: taskFilter">
            <div task-item ng-model="sbTask" drag drag-data="{{sbTask}}" drag-id="{{sbTask.Id}}" drag-type="sb"></div>
        </div>
	</div>
	<div class="pure-u-1-3">
        <h2>My task</h2>
            <div ng-hide="currentTask.Id" class="dropzone dropzone-task" drop drop-type="sb" on-drop="workOnTask($itemId, $item)"></div>
        	<div ng-show="currentTask.Id" task-item ng-model="currentTask"></div>
        <h3>Details</h3>
        <p>
        {{currentTask.description}} <br>
        Time worked on task <br>
        Notes? <br>
        Previous people working on task? <br>
        </p>
        <div class="pure-g">
            <div class="pure-u-1-2" ng-click="markTaskAsDone()">
                <i class="fa fa-check fa-2x success"></i> Task is done
            </div>
            <div class="pure-u-1-2" ng-click="stopWorkOnTask()">
                <i class="fa fa-times fa-2x warning"></i> Stop working on task
            </div>
        </div>
	</div>
	<div class="pure-u-1-3">
        <h2>Coworkers?</h2>
        <p>Some kind of view for other members helping with the task?</p>
	</div>
</div>
