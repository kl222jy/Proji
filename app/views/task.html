<h1>Task</h1>
<div class="pure-g-r">
	<div class="pure-u-1-3" drop drop-type='current' on-drop="stopWorkOnTask()">
        <h2>Sprint backlog</h2>
        <p>Filter: <input type="text" ng-model="taskFilter">
            <button class="pure-button completed" ng-click="sbStatus='Completed'">
                <i class="fa fa-check"></i>
            </button>
            <button class="pure-button in-progress" ng-click="sbStatus='In Progress'">
                <i class="fa fa-cogs"></i>
            </button>
            <button class="pure-button not-started" ng-click="sbStatus='Not Started'">
                <i class="fa fa-ban"></i>
            </button>
            <button class="pure-button" ng-click="sbStatus=''">
                <i class="fa fa-asterisk"></i>
            </button>
        </p>
        <div ng-repeat="(sbTaskId, sbTask) in sbTasks | toArray | orderBy: 'points':true | filter: taskFilter | filter: sbStatus">
            <div task-item ng-model="sbTask" drag drag-data="{{sbTask}}" drag-id="{{sbTask.Id}}" drag-type="sb"></div>
        </div>
	</div>
	<div class="pure-u-1-3">
        <h2>My task</h2>
        <p>Drag a task to this box.</p>
            <div ng-hide="currentTask.Id" class="dropzone dropzone-task" drop drop-type="sb" on-drop="workOnTask($itemId, $item)"></div>
        	<div ng-show="currentTask.Id" task-item ng-model="currentTask" drag drag-data="{{currentTask}}" drag-id="currentTask.Id" drag-type="current"></div>
        <h3>Details</h3>
        <p>
        {{currentTask.description}} <br>
        Time worked on task <br>
        Notes? <br>
        Previous people working on task? <br>
        </p>
        <div class="pure-g">
            <div class="pure-u-1-2" ng-click="markTaskAsDone()">
                <i class="fa fa-check fa-2x success"></i> Task is done
            </div>
            <div class="pure-u-1-2" ng-click="stopWorkOnTask()">
                <i class="fa fa-times fa-2x warning"></i> Stop working on task
            </div>
        </div>
	</div>
    <div class="pure-u-1-3" drop drop-type='current' on-drop="markTaskAsDone()">
        <h2>Completed</h2>
        <p>Filter: <input type="text" ng-model="taskFilter"></p>
        <div ng-repeat="(sbTaskId, sbTask) in sbTasks | toArray | orderBy: 'points':true | filter: taskFilter | filter: 'Completed'">
            <div task-item ng-model="sbTask"></div>
        </div>
    </div>
</div>
